name: 05 - Deploy MySQL HeatWave

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy MySQL HeatWave
    runs-on: ubuntu-latest
    env:
      TF_VAR_compartment_ocid: ${{ secrets.OCI_COMPARTMENT_OCID }}
      TF_VAR_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
      TF_VAR_private_key: ${{ secrets.OCI_CLI_KEY_CONTENT }}
      TF_VAR_region: ${{ secrets.OCI_CLI_REGION }}
      TF_VAR_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }}
      TF_VAR_user_ocid: ${{ secrets.OCI_CLI_USER }}
      TF_VAR_project: junaid
      TF_VAR_mysql_admin_username: ${{ secrets.MYSQL_ADMIN_USERNAME }}
      TF_VAR_mysql_admin_password: ${{ secrets.MYSQL_ADMIN_PASSWORD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      working_directory: ./terraform/05-mysql-heatwave/

    defaults:
      run:
        working-directory: ${{ env.working_directory }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -no-color

      - name: Get MySQL Endpoint
        run: |
          echo "=== MySQL HeatWave Deployed ==="
          terraform output
          echo ""
          echo "Connection string for apps:"
          echo "Host: $(terraform output -raw mysql_host)"
          echo "Port: $(terraform output -raw mysql_port)"
