service:
  enabled: true
  single: true
  type: NodePort
nodeSelector:
  "kubernetes.io/hostname": "main"

ports:
  traefik:
    port: 9000
    expose:
      default: true
    exposedPort: 9000
    protocol: TCP
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    nodePort: 32080
    protocol: TCP
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    nodePort: 32443

certificatesResolvers:
  letsencrypt:
    acme:
      email: "me@junaid.guru"
      storage: "/data/acme.json"
      tlsChallenge: true
      httpChallenge:
        entryPoint: "web"