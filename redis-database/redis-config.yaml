apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: redis
data:
  master.conf: |
    # Redis Master Configuration

    # Persistence - AOF + RDB
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000

    # Memory management
    maxmemory 896mb
    maxmemory-policy volatile-lru

    # Password authentication
    requirepass <<redis-password-here>>
    masterauth <<redis-password-here>>

    # Network
    bind 0.0.0.0
    protected-mode no
    port 6379

  replica.conf: |
    # Redis Replica Configuration

    # Replicate from master
    replicaof redis-master 6379

    # Persistence - AOF + RDB
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000

    # Memory management
    maxmemory 896mb
    maxmemory-policy volatile-lru

    # Password authentication
    requirepass <<redis-password-here>>
    masterauth <<redis-password-here>>

    # Network
    bind 0.0.0.0
    protected-mode no
    port 6379

    # Replica is read-only
    replica-read-only yes
